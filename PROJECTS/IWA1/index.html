<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally count</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Tally count
        </h1>
    </header>
    <aside class="counter_controls">
        <input readonly value="0" class="counter_no" data-key="number">
        <div class="controls">
        <button class="sign2" data-key="minus">-</button>
        <button class="sign1" data-key="add">+</button>
        </div>
    </aside>
    <footer>
        <p>inspired by Tally Count</p>
    </footer>
</body>
</html>
